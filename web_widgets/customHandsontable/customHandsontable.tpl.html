<span ng-if="environment"><identicon name="{{environment.component.id}}" size="30" background-color="[255,255,255, 0]" foreground-color="[51,51,51]"></identicon> {{environment.component.name}}</span>

<input type="text" ng-model="test"/>
{{ test }}

<button id="load" class="btn btn-default" style="margin: 5px 0;">
    <i class="fas fa-sync"></i> Load
</button>
<button id="add" class="btn btn-default" style="margin: 5px 0;">
    <i class="fas fa-plus"></i> Add
</button>
<button id="remove" class="btn btn-default" style="margin: 5px 0;">
    <i class="fas fa-minus"></i> Remove
</button>
<button ng-click="removeSelected()" class="btn btn-default" style="margin: 5px 0;">
    <i class="fas fa-trash"></i> Remove selection
</button>
<button ng-click="export()" class="btn btn-default" style="margin: 5px 0;">
    <i class="fas fa-file-export"></i> Export
</button>
<br>
<b>Selected:</b> {{ ctrl.selectedValue }}
<div id="handsontable"></div>
